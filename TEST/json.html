<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>

    async function getDataFromAPI() {
      let response = await fetch('http://202.44.40.193/~aws/priv_hos.json')
      console.log('---->', response);
      let rawData = await response.text()
      let objectData = JSON.parse(rawData)
      let result = document.getElementById('result')

      for (let i = 0; i < objectData.features.length; i++) {
        let content = 'ชื่อโรงพยาบาล ' + objectData.features[i].properties.name + ":"
        console.log(objectData.features[i].properties.name)
        content += "(" + objectData.features[i].properties.num_bed + ")"

        let li = document.createElement('li')
        li.innerHTML = content
        result.appendChild(li)

      }
    }
    getDataFromAPI()

  </script>
</head>

<body>
  <h1>โรงพยาบาลเอกชน ในกทม.</h1>
  <!-- <h1>โรงพยาบาลเอกชน ในกทม.</h1> -->
  <ol type="1 " id="result"></ol>
</body>

</html>
