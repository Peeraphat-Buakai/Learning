<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>
    function sum() {
      let input1 = document.getElementById("num1")
      let input2 = document.getElementById("num2")
      let op = document.getElementById("Compute")
      if (op.value == "+") {
        Ans.value = parseInt(input1.value) + parseInt(input2.value)
      } else if (op.value == "-") {
        Ans.value = parseInt(input1.value) - parseInt(input2.value)
      } else if (op.value == "*") {
        Ans.value = parseInt(input1.value) * parseInt(input2.value)
      } else if (op.value == "/") {
        Ans.value = parseInt(input1.value) / parseInt(input2.value)
      }
    }

  </script>
</head>

<body>
  <input type="text" id="num1" pattern="\d{1,}">
  <select id="Compute" required>
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="text" id="num2" pattern="\d{1,}">=
  <input type="text" id="Ans" readonly>
  <button onclick="sum()">Compute</button>
</body>

</html>
